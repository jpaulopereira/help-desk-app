<div class="container mat-elevation-z7">
     <form action="" class="form">
          <h1>Atualizar Cliente</h1>
          <img src="assets/img/chamado-create.svg" alt="Atualizar Cliente">


          <section class="section">
               <mat-checkbox (click)="addPerfil(0)" class="checkbox"  name="checkedAdmin">Admin</mat-checkbox>
               <mat-checkbox (click)="addPerfil(1)" [checked]=true class="checkbox" name="checkedCliente">Cliente</mat-checkbox>
               <mat-checkbox (click)="addPerfil(2)" class="checkbox"  name="checkedCliente">Cliente</mat-checkbox>
          </section>
        
               <mat-form-field class="full-width" appearance="fill">
                 <mat-label>Nome:</mat-label>
                 <input 
                 [(ngModel)]="cliente.nome"
                 matInput 
                 placeholder="Nome"
                 [formControl]="nome"
                 required
                 maxlength="50"
                 >
                 <mat-icon matSuffix>person</mat-icon>                
               </mat-form-field> 
           
               <mat-form-field class="full-width" appearance="fill">
                 <mat-label>CPF:</mat-label>
                 <input
                 [(ngModel)]="cliente.cpf"
                 matInput 
                 placeholder="000.000.000-00"               
                 [formControl]="cpf"
                 mask="000.000.000-00"
                 required
                 >
                 <mat-icon matSuffix>pin</mat-icon>                
               </mat-form-field>
         
               <mat-form-field class="full-width" appearance="fill">
                 <mat-label>E-Mail:</mat-label>
                 <input matInput 
                 [(ngModel)]="cliente.email"
                 placeholder="email@email.com"
                 autocomplete="email"            
                 [formControl]="email"
                 required
                 >             
                 <mat-icon matSuffix>email</mat-icon>                
               </mat-form-field>
         
               <mat-form-field class="full-width" appearance="fill">
                 <mat-label>Senha:</mat-label>
                  
                 <!-- atribui o valor do campo ao atributo ngModel -->
                 <input                
                 [(ngModel)]="cliente.senha"
                 type="password" 
                 matInput 
                 placeholder="*********"               
                 [formControl]="nome"                
                 required
                 >
                 <mat-icon matSuffix>lock</mat-icon>                
               </mat-form-field>

               <button (click)="update()" [disabled]="!validaCampos()" class="cadastrar mat-elevation-z4" mat-flat-button>Atualizar</button>
               <button  routerLink="../../" class="cancelar mat-elevation-z4" mat-flat-button>Cancelar</button>
     </form>
</div>
