<div class="container">
  <div class="mat-elevation-z8">

    <button routerLink="create" mat-raised-button>Adicionar novo Cliente</button>

    <h1>Lista de Clientes</h1>
    
    <!-- Filtro -->
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Digite o nome do Clientes" #input>
    </mat-form-field>
   
    <table mat-table [dataSource]="dataSource">
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>

        <!-- Pega o valor do id do elemento da lista e exibe na coluna -->
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>

      <!-- Nome Column -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let element">{{ element.nome }}</td>
      </ng-container>

      <!-- CPF Column -->
      <ng-container matColumnDef="cpf">
        <th mat-header-cell *matHeaderCellDef>CPF</th>
        <td mat-cell *matCellDef="let element">{{ element.cpf }}</td>
      </ng-container>

      <!-- E-Mail Column -->
      <ng-container matColumnDef="mail">
        <th mat-header-cell *matHeaderCellDef>E-Mail</th>
        <td mat-cell *matCellDef="let element">{{ element.email }}</td>
      </ng-container>

      <!-- Ações Column -->
      <ng-container matColumnDef="acao">
          <th mat-header-cell *matHeaderCellDef>Ações</th>
          <td mat-cell *matCellDef="let element"> 
            <!-- acessa o id do elemento e passa para a rota de atualização -->
            <a routerLink="update/{{element.id}}">
              <i class="material-icons edit">edit</i>
            </a>
            <a routerLink="delete/{{element.id}}">
              <i class="material-icons delete">delete</i>
            </a>
            </td>
      </ng-container>
      
      <ng-container matColumnDef="dataCriacao">
        <th mat-header-cell *matHeaderCellDef>Data de Criacao</th>
        <td mat-cell *matCellDef="let element">{{ element.dataCriacao }}</td>
    </ng-container>

    <ng-container matColumnDef="perfis">
      <th mat-header-cell *matHeaderCellDef>Perfis</th>
      <td mat-cell *matCellDef="let element">{{ element.perfis }}</td>
  </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
      aria-label="Select page of periodic elements"
    >
    </mat-paginator>
  </div>
</div>
