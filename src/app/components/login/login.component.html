<div class="container">
<form class="form mat-elevation-z7">
  <h1>Help Desk</h1>

    <img src="assets/img/login-image.svg" alt="Help Desk">
     <mat-form-field class="full-width" appearance="fill">
       <mat-label class="mat-label">E-Mail</mat-label>
       <input 
       [formControl]="email"
       required
       [(ngModel)]="creds.email" 
       name="email" 
       matInput placeholder="email@mail.com">
     </mat-form-field>

     <mat-form-field class="full-width" appearance="fill">
          <mat-label class="mat-label">Senha</mat-label>
          <input 
          [formControl]="senha"
          required
          [(ngModel)]="creds.senha" 
          name="senha" type="password" 
          matInput placeholder="senha">
        </mat-form-field>    
        <button (click)="logar()" [disabled]="!validaCampos()" mat-stroked-button mat-elevation-z4 class="full-width" color="primery">Login</button>  
   </form>
<div>
