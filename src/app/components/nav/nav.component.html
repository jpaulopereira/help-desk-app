<mat-drawer-container class="container" autosize>
  <mat-drawer #drawer class="sidenav" mode="side">

    <!-- Imagem do lado esquerdo do menu"-->
    <img src="assets/img/side-image.svg" />
   
    <!-- Lista de navegacao"-->
    <mat-nav-list cglass="nav-list"> 
      <a mat-list-item routerLink="home">
        <i class="material-icons">home</i>
        Home
      </a>

      <!-- routerLink == href -->
      <a mat-list-item routerLink="tecnicos">
        <i class="material-icons">account_circle</i>
        Lista de Técnicos
      </a>
      <a mat-list-item routerLink="clientes">
        <i class="material-icons">person</i>
        Cliente
      </a>
      <a mat-list-item routerLink="chamados">
        <i class="material-icons">support</i>
        Chamados
      </a>
      <a mat-list-item routerLink="">
        <i class="material-icons">code</i>
        GitHub
      </a>
      <!-- Pega a acão do click-->
      <a mat-list-item (click)="logout()">
        <i class="material-icons">logout</i>
        Logout
      </a>
    </mat-nav-list>
  </mat-drawer>

  <div class="sidenav-content">
    
    <!-- Cabeçalho do app"-->
    <app-header></app-header>
    <button
      type="menu"
      class="menu mat-elevation-z8"
      (click)="drawer.toggle()"
      mat-icon-button
    >
      <mat-icon>menu</mat-icon>
    </button>
    <router-outlet></router-outlet>
  </div>
</mat-drawer-container>
